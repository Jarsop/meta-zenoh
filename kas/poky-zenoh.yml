header:
  version: 18

machine: qemux86-64
distro: poky
target:
  - core-image-base

repos:
  zenoh:
    layers:
      meta-zenoh:

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    branch: scarthgap
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    path: layers/meta-clang
    # TODO: For now scarthgap is supported
    # switch to `scarthgap-clang20` if necessary
    branch: walnascar

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    IMAGE_FEATURES += "empty-root-password allow-empty-password allow-root-login post-install-logging"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  rust: |
    # RUST_PANIC_STRATEGY = "abort"
    # RM_WORK_EXCLUDE += "zenoh zenoh-c"
  image: |
    INIT_MANAGER = "systemd"
    CORE_IMAGE_EXTRA_INSTALL = "zenoh"
  reduce_distro_feature: |
    DISTRO_FEATURES:remove = "x11 opengl wayland vulkan pulseaudio"
