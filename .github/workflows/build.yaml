name: Zenoh Yocto Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - .gitignore
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - .gitignore
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force full rebuild (ignore cache)"
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'

  build:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-24.04
    timeout-minutes: 300
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build all Zenoh components
        uses: ./.github/actions/kas-build
        with:
          force_rebuild: ${{ inputs.force_rebuild || false }}
